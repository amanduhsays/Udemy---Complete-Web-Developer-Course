<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Learning Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        #div1 {
            background-color: blue;
        }

        #div2 {
            background-color: red;
        }

        #div3 {
            background-color: green;
        }

        .contentDiv {
            height: 500px;
        }

    </style>


</head>
<body data-spy="scroll" data-target=".navbar-collapse">

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="" class="navbar-brand">My Website</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#div1">Page 1</a></li>
                    <li><a href="#div2">Page 2</a></li>
                    <li><a href="#div3">Page 3</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="container">
        <h1>Our Bootstrap Page</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox">Keep me logged in
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Log In" name="login" class="btn btn-primary">
            </div>
        </form>

        <table class="table">
            <tr><th>Name</th><th>Age</th></tr>
            <tr><td>Rob</td><td>33</td></tr>
            <tr><td>Helen</td><td>29</td></tr>
            <tr><td>Sarah</td><td>35</td></tr>
        </table>
    </div>

    <div id="div1" class="contentDiv">Content</div>


    <div id="div2" class="contentDiv">Content</div>


    <div id="div3" class="contentDiv">Content</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
