<!DOCTYPE html>
<html>

<head>
    <title>Learning Javascript</title>
    
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">

    #box {
    	width: 100px;
    	height: 100px;
    	background-color: red;
    	display: none;
    }

    </style>
</head>

<body>

	<o>Your time: <span id="time"></span></p>
    <div id="box"></div>

    <script type="text/javascript">

    	var clickedTime; var createdTime; var reationTime;

    	makeBox();

    	document.getElementById("box").onclick=function() {
    		clickedTime = Date.now();

    		this.style.display = "none";

    		makeBox();

    		reationTime = (clickedTime - createdTime) / 1000;
    		document.getElementById("time").innerHTML = reationTime;
    	}

    	function makeBox() {
    		var randomTime = Math.floor( Math.random() * 3000 );

    		setTimeout(function() {
    			createdTime=Date.now();
    			document.getElementById("box").style.display = "block";
    			document.getElementById("box").style.backgroundColor = getColor();
    			document.getElementById("box").style.borderRadius = getBorderRadius();
    		}, randomTime);
    	}

    	function getColor() {
    		var colourArray = ["red", "blue", "black", "green", "yellow"];
    		var randomValue = Math.floor((Math.random() * 5))

    		return colourArray[randomValue];
    	}

    	function getBorderRadius() {
    		var borderRadius = ["0", "50px"];
    		var randomValue = Math.floor((Math.random() * 2))

    		console.log(randomValue);

    		return borderRadius[randomValue];
    	}

    </script>

</body>

</html>
